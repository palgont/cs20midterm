        <!-- Link to external style sheet -->
        <link rel="stylesheet" href="styles.css">
        <!-- For Favicon -->
        <link rel="icon" type="image/x-icon" href="images/house_favicon.jpg">
        <!-- For JQuery usage -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>
        <!--Font Styles-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
        <!-- For responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            #section1 { 
                justify-content: center;
                align-items: center;
                margin: 0px auto;
            }
            #section1 img { 
                width: 100%;
                z-index: 1;
                height: 400px;
                object-fit: cover;
            }

            #section2 { 
                height: 700px;
            }
            h1 {
                font-family: DM Serif Text;
                font-size: 40px;
            }
            
            .contact_form { 
                display: flex;
                flex-direction: column;
                margin: 0 auto;
                margin-top: 20px;
                width: 600px;
                height: 500px;
                padding: 40px;
                justify-content: center;
                border: 2px solid #50affd;
                background: #f8f8f8;
                box-shadow: -5px -5px 20px #888888;
                border-radius: 5px;
                top: 200px;
                transition: 0.2s ease;
                /* display: none; */
            }
            .contact_form:hover { 
                border: 2px solid #008cba;

            }
            form { 
                margin: 0px auto;
            }
            h1 { 
                margin: 20px auto;

            }
            .input { 
                text-align: center;
                margin : 10px 0 ;
                width : 475px;
                height: 50px;
                border-radius: 10px;
                padding: 8px;
                justify-content: center;              
            }
            .i_border { 
                border: 1px solid #ccc;
            }
            #note {  
                height: 100px;
                text-align: center;
                margin: 10px 0px;
                width : 475px;
                border-radius: 10px;
                padding: 8px;
                white-space: pre-wrap;
               
            }
            #submit_btn { 
                width : 150px;
                justify-content: center;
                height: 50px;
                border-radius: 10px;
                background-color: #50affd;
                color: white;
                border: none;
            }

            @media (max-width: 730px){ 
                .contact_form{ 
                    width : 400px;
                }
                .input, #note { 
                    width : 380px;
                }

            }

            @media (max-width: 525px){ 
                .contact_form{ 
                    width : 300px;
                }
                .input, #note { 
                    width : 285px;
                }

            }

            @media (max-width: 430px){ 
              
                .contact_form{ 
                    width : 220px;
                }
                .input, #note { 
                    width : 200px;
                }
                
            }

        </style>
    </head>
    <body>
        <div id="top_bar">
        <!-- Header -->
        <header>
            <a href="index.html">
                <div id = "img_container">
                    <img id="logo" src="./images/house_logo.png">
                </div>
            </a>
            <a href="index.html"><span id="title">PropertyPath</span></a>
        </header>
        <!-- Navagation Bar -->
        <nav>
            <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
            <div class="nav-links">
                <a href="index.html">Home </a>
                <a href="buy.html">Buy </a>
                <a href="rent.html">Rent</a>
                <a href="sell.html">Sell</a>
                <a href="agents.html">Agents</a>
                <a href="qanda.html">Q/A</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>
        <div id = "below_nav"></div>
        </div>
        <section id="section1">
            <img src="./images/contact_bg.jpg" alt="">
        </section >

        <section id="section2">
            <div class="contact_form">
                <h1>Contact Us</h1>
                <form action="#">
                    <input class = "input i_border" type="text" placeholder="Enter your name"> <br>
                    <input class = "input  i_border" type="email" placeholder="Enter your email"> <br>
                    <input class = "input  i_border" type="text" placeholder="Enter your phone number"> <br>
                    <textarea class = "input  i_border" id = "note" placeholder="Enter your note"></textarea> 
                    <div class = "input">
                        <input type="submit" id="submit_btn">
                    </div>
                </form>

            </div>
        </section>
